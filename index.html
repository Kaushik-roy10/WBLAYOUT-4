<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!--header-->
    <div class="header" style="width: 100%;">
      <div
        class="h1"
        style="
          background: #2fc0fa;
          width: 31%;
          height: 100px;
          border-radius: 5px;
          float: left;
          margin: 10px;
        "
      ></div>
      <div
        class="h2"
        style="
          background: #1c19f5;
          height: 100px;
          width: 31%;
          border-radius: 5px;
          float: left;
          margin: 10px;
        "
      ></div>
      <div
        class="h3"
        style="
          background: #7e19f5;
          height: 100px;
          width: 31.5%;
          border-radius: 5px;
          float: left;
          margin: 10px;
        "
      ></div>
    </div>
    <div
      class="back"
      style="width: 100%; height: 100px; background: #32f807;"
    ></div>
    <!--nav starts-->
    <div
      class="nav"
      style="
        width: 100%;
        height: 200px;
        background: #f5fa09;
        padding-bottom: 20px;
      "
    ></div>
    <div
      class="main"
      style="
        background: #e74c3c;
        width: 100%;
        height: 300px;
        margin-top: 20px;
        border-radius: 100%;
      "
    ></div>

    <div
      class="main"
      style="
        background: #884ea0;
        width: 100%;
        height: 300px;
        margin-top: 20px;
        border-radius: 100%;
      "
    ></div>
    <div
      class="footer"
      style="background: #797d7f; width: 100%; height: 100px;"
    ></div>
  </body>
</html>
